    <form id="form">
        <fieldset>
            <legend>Personalien</legend>
            <table class="kontaktTable">
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input id="name" placeholder="Name eingeben" type="text" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="nachname">Nachname:</label></td>
                    <td><input id="nachname" placeholder="Nachname eingeben" type="text" name="vorname" required></td>
                </tr>
                <tr>
                    <td><label for="geschlecht">Geschlecht:</label></td>
                    <td>
                        <select name="geschlecht">
                            <option value="männlich" selected>männlich</option>
                            <option value="weiblich">weiblich</option>
                            <option value="divers">divers</option>
                        </select>
                    </td>

                </tr>

                <tr>
                    <td><label for="telefonnummer">Telefonnummer:</label></td>
                    <td><input id="telefonnummer" placeholder="Telefonnummer" type="tel" name="telefonnummer"
                            pattern="[0-9]{3}\s[0-9]{3}\s[0-9]{2}\s[0-9]{2}"> Muster 999 999 99 99</td>
                </tr>
                <tr>
                    <td><label for="bemerkung">Bemerkung:</label></td>
                    <td><textarea name="kommentar" cols="50" rows="5">Bitte um Rückruf</textarea>
                    </td>
                </tr>

            </table>
            <button type="submit">Absenden</button>
        </fieldset>
    </form>
